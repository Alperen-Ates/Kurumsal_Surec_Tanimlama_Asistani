                const unsubHeaders = db.collection('process_headers').orderBy('createdAt', 'desc').onSnapshot(snap => setProcessHeaders(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
                
                // SÃ¼reÃ§ AdÄ±mlarÄ± (YENÄ°)
                const unsubSteps = db.collection('process_steps').orderBy('createdAt', 'asc').onSnapshot(snap => setProcessSteps(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
                
                // Bildirimler
                const unsubFeed = db.collection('feedbacks').onSnapshot(snap => setFeedbacks(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
                
                // Departmanlar
                const unsubDepts = db.collection('departments').onSnapshot(snap => {
                     const d = snap.docs.map(doc => ({ id: doc.id, name: doc.data().name }));
                     if(d.length > 0) setDepartments(d);
                     else ['IT', 'SatÄ±ÅŸ', 'Ä°K', 'Muhasebe'].forEach(name => db.collection('departments').add({name}));
                });

                return () => { unsubUsers(); unsubHeaders(); unsubSteps(); unsubFeed(); unsubDepts(); };
            }, []);

            const handleLogin = async (u, p) => {
                const found = usersData.find(usr => usr.username === u && usr.password === p);
                if (found) { setUser(found); return true; }
                return false;
            };

            // CRUD
            const addProcessHeader = (h) => db.collection('process_headers').add(h);
            const deleteProcessHeader = (id) => db.collection('process_headers').doc(id).delete(); // Sadece baÅŸlÄ±ÄŸÄ± siler, adÄ±mlarÄ± veritabanÄ±nda bÄ±rakÄ±r (basitlik iÃ§in)
            
            const addProcessStep = (s) => db.collection('process_steps').add(s);
            const deleteProcessStep = (id) => db.collection('process_steps').doc(id).delete();
            const updateProcessStep = (id, data) => db.collection('process_steps').doc(id).update(data);

            const addUser = (u) => db.collection('users').add({ ...u, role: 'employee' });
            const delUser = (id) => db.collection('users').doc(id).delete();
            const updUser = (id, data) => db.collection('users').doc(id).update(data);
            
            const addFeedback = (f) => db.collection('feedbacks').add({ ...f, status: 'Bekliyor' });
            const updFeedback = (id, status) => db.collection('feedbacks').doc(id).update({ status });
            const delFeedback = (id) => db.collection('feedbacks').doc(id).delete();
            
            const addDept = (name) => db.collection('departments').add({name});
            const delDept = (id) => db.collection('departments').doc(id).delete();

            if (!user) return <LoginScreen onLogin={handleLogin} />;

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    {/* Header */}
                    <header className="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-4 lg:px-8 shadow-sm z-30 no-print">
                        <div className="flex items-center gap-2 lg:gap-3">
                            <div className="bg-brand-600 text-white p-1.5 rounded-lg"><Icons.Logo/></div>
                            <span className="font-bold text-sm lg:text-lg text-slate-800 tracking-tight">Kurumsal<span className="text-brand-600">Asistan</span></span>
                        </div>
                        <div className="flex items-center gap-3">
                            <div className="text-right hidden sm:block">
                                <p className="text-sm font-bold text-slate-700">{user.name}</p>
                                <p className="text-xs text-slate-400 font-medium">{user.dept}</p>
                            </div>
                            <button onClick={()=>setUser(null)} className="text-slate-400 hover:text-red-600 p-2 rounded-lg bg-slate-50 hover:bg-red-50 transition-colors"><Icons.LogOut/></button>
                        </div>
                    </header>

                    <main className="flex-1 overflow-hidden relative">
                        {user.role === 'admin' ? (
                            <AdminDashboard 
                                users={usersData} processHeaders={processHeaders} processSteps={processSteps} feedbacks={feedbacks} departments={departments}
                                onAddUser={addUser} onDeleteUser={delUser} onUpdateUser={updUser} onAddDept={addDept} onDeleteDept={delDept} onUpdateFeedback={updFeedback} onDeleteFeedback={delFeedback} onUpdateProcessStep={updateProcessStep}
                            />
                        ) : (
                            <EmployeeDashboard 
                                currentUser={user} 
                                processHeaders={processHeaders.filter(h => h.userId === user.id)} // Sadece kendi sÃ¼reÃ§lerini gÃ¶r
                                processSteps={processSteps}
                                userFeedbacks={feedbacks.filter(f => f.reporter === user.name)}
                                onAddProcessHeader={addProcessHeader} onDeleteProcessHeader={deleteProcessHeader}
                                onAddProcessStep={addProcessStep} onDeleteProcessStep={deleteProcessStep}
                                onAddFeedback={addFeedback}
                            />
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
